<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platform engine</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="platform-engine.js"></script>
    <script type="text/javascript" src="Maps/map1.js"></script>
    <script type="text/javascript" src="Maps/map2.js"></script>
    <script type="text/javascript" src="Maps/map3.js"></script>
    <script type="text/javascript" src="Maps/testMap.js"></script>
    <script type="text/javascript" src="tile_actions/tileScripts.js"></script>
    <script type="text/javascript" src="tile_actions/mapSettings.js"></script>
</head>
<body>
<h1>Labyrinth game</h1>

<div class="container">
    <div class="buttons" >
        <p class="buttons">Game menu</p>
        <button onclick="reset_death_counter()">Reset deaths</button>
        <button onclick="go_previous_map()">Previous map</button>
        <button onclick="go_next_map()">Next map</button>
        <button onclick="reset_game()">Reset game</button>
    </div>
    <div class="game"><canvas id="canvas"></canvas></div>
    <div class="infotext">
        <p>Death count:</p>
        <p id="death_counter">0</p>
        <p class="infotext">Game info:</p>
        <p class="info">
            Use arrows to move. As a player you have to get to the end of the Labyrinth.
            Remember you have 3 lives to complete all maps! 3 maps are included. You can reset
            number of lives, reset the game, go onwards to the next map and the previous one.
        </p>
    </div>
</div>

<script type="text/javascript" src="game.js"></script>


</body>
</html>
